<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha-Temperature Convert</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-color">
    <main>
        <!-- Image Section -->
        <section>
            <img src="https://www.pngkey.com/png/detail/297-2976588_temperature-conversion-convert-temperature-icon.png"
                height="200px" width="500px">
            <h1>Temperature Converter</h1>
        </section>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-section-items temperature-input">
                <label for="" class="margin-x">Enter Temperature: </label>
                <div class="margin-x">
                    <input class="temp-scale-inputs" type="number"
                        name="inputTemperature" id="inputTemperature" value="0">
                    <select class="temp-scale-inputs"
                        name="inputScale" id="inputScale">
                        <option value="C">&deg;C</option>
                        <option value="F">&deg;F</option>
                    </select>
                </div>
            </div>

            <div class="input-section-items convertScale">
                <label class="margin-x">Convert To: </label>
                <select class="margin-x" name="convertScale"
                    id="convertScale">
                    <option value="F">&deg;F</option>
                    <option value="C">&deg;C</option>
                </select>
            </div>

            <div class="input-section-items btns">
                <input class="convertbtn margin-x" type="button"
                    value="Convert" onclick="Temperature_Convert()">

                <input class="resetbtn margin-x" type="button" value="Reset"
                    onclick="resetFields()">
            </div>
        </section>

        <!-- Output Section -->
        <section>
            <div class="">
                <h2 id="convertedTempResult"></h2>
            </div>
        </section>
        <script src="./script.js"></script>
    </main>
</body>

</html>
